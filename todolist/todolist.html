<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
</head>

<body>
    <div class="div-input-grid">
        <input id="input-text" placeholder="ToDo name" type="text" onkeydown="
        if(event.key==`Enter`)add()">
        <input id="input-time" onkeydown="
        if(event.key==`Enter`)add()" type="time">
        <input id="input-date" onkeydown="
        if(event.key==`Enter`)add()" type="date">
        <button class="add-button" onclick="add()">Add</button>
    </div>

    <div class="div-grid" id="container"></div>
    <script src="todolist.js">
    </script>
</body>

</html>
